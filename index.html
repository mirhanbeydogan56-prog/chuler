<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>üéÑ Weihnachts-Teilnahme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpuVs9M1vUhR9OXahdm4vhpZMrKl9KuGI",
      authDomain: "ertee-fc073.firebaseapp.com",
      databaseURL: "https://ertee-fc073-default-rtdb.firebaseio.com",
      projectId: "ertee-fc073",
      storageBucket: "ertee-fc073.firebasestorage.app",
      messagingSenderId: "738703331926",
      appId: "1:738703331926:web:fcb8aaf5b54b9a884c21f7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // FORM ABSENDEN
    window.absenden = async function () {
      if (!vorname.value || !nachname.value) {
        alert('Bitte Vor- und Nachname eingeben');
        return;
      }

      await push(ref(db, 'katilanlar'), {
        ad: vorname.value,
        soyad: nachname.value,
        sinif: klasse.value,
        arkadas: freund.value,
        depresyon: depresyon.value || 0,
        zeit: new Date().toISOString()
      });

      form.style.display = 'none';
      fertig.style.display = 'block';
    };

    // ADMIN PANEL
    window.adminOeffnen = async function () {
      const pass = prompt('Admin Passwort:');
      if (pass !== 'mirhan5685') return alert('Falsches Passwort');

      const snap = await get(ref(db, 'katilanlar'));
      let html = `<h3>Teilnehmer (${snap.size})</h3>`;

      snap.forEach(d => {
        const k = d.val();
        html += `
          <div class="admin-card">
            <b>${k.ad} ${k.soyad}</b><br>
            Klasse: ${k.sinif}<br>
            Freund: ${k.arkadas}<br>
            Depression: %${k.depresyon}
          </div>`;
      });

      adminPanel.innerHTML = html;
      adminPanel.style.display = 'block';
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1b3b6f, #0b1d3a);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1, h2 { text-align: center; }

    .card {
      max-width: 420px;
      margin: 60px auto;
      padding: 25px;
      background: rgba(255,255,255,0.12);
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    .row {
      display: flex;
      gap: 10px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      margin-top: 10px;
      font-size: 15px;
    }

    input { outline: none; }

    button {
      background: linear-gradient(135deg, #ff7a18, #ff0000);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    /* Admin */
    .admin-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: linear-gradient(135deg, #00c6ff, #6a00ff);
    }

    #adminPanel {
      display: none;
      max-width: 900px;
      margin: 40px auto;
    }

    .admin-card {
      background: #151515;
      padding: 15px;
      margin: 10px 0;
      border-radius: 15px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
    }

    /* Kar efekti */
    .snow {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

<h1>‚ùÑÔ∏è Weihnachts Teilnahme ‚ùÑÔ∏è</h1>

<div class="card" id="form">
  <h2>Teilnahmeformular</h2>
  <div class="row">
    <input id="vorname" placeholder="Vorname" />
    <input id="nachname" placeholder="Nachname" />
  </div>
  <input id="klasse" placeholder="Klasse" />
  <input id="freund" placeholder="Bester Freund" />
  <input id="depresyon" type="number" placeholder="Depression %" />
  <button onclick="absenden()">Best√§tigen</button>
</div>

<div class="card" id="fertig" style="display:none">
  <h2>‚úÖ Erfolgreich gesendet</h2>
  <p>Vielen Dank f√ºr deine Teilnahme üéÑ</p>
</div>

<button class="admin-btn" onclick="adminOeffnen()">Admin</button>

<div id="adminPanel"></div>

<script>
  // Kar yaƒüƒ±≈üƒ± olu≈ütur
  for (let i = 0; i < 60; i++) {
    const snow = document.createElement('div');
    snow.className = 'snow';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.animationDuration = (5 + Math.random() * 5) + 's';
    snow.style.opacity = Math.random();
    document.body.appendChild(snow);
  }
</script>

</body>
</html>
