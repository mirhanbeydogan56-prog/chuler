<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Escola Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SOL SABİT PANEL -->
<div id="login-left-panel">
    <img src="logo.svg" alt="escola" width="150">

    <div id="login-slogan">
        Webbasierte Software<br>
        für den Schweizer<br>
        Schulalltag
    </div>

    <div id="login-copyright">
        © Escola GmbH
    </div>
</div>

<!-- SAĞ İÇERİK -->
<div id="login-content">

    <a href="#" class="back-btn">← Zurück</a>

    <div class="form-area">
        <p class="small">Anmeldedaten vergessen?</p>
        <h2>Schulen Stein am Rhein</h2>
        <a href="#" class="change">Schule wechseln</a>

        <p class="info">
            Geben Sie die E-Mail-Adresse Ihres Escola-Accounts ein.
            Danach wird Ihnen eine E-Mail mit Ihrem Benutzernamen
            und einem Reset-Code zugesandt.
        </p>

        <label>E-Mail-Adresse</label>
        <input type="email" placeholder="E-Mail-Adresse">

        <button>Code anfordern</button>
    </div>

    <img src="illustration.png" class="illustration">
</div>

</body>
</html>
